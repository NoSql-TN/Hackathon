{% extends 'layout.html' %}

{% block content %}
<div class="page">
    <link rel="stylesheet" href="../static/styles/analyse-graph.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="../static/styles/analyse-stats.css">
    {% if lyrics!="" %}
    <div class="page">
        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col align-items-center">
                    <div class="result">
                        <div class="list-group">
                            <h2 class="list-group-item">Propositions : </h2>
                            {% for lyric in lyrics %}
                                <a  class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">{{ lyric }}</h5>
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                    <!-- put a return button here -->
                    <div class="return">
                        <a href="/generation" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Retour</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="form" action = "/generation" method = "post">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input" name="input" placeholder="Ecrivez les premiÃ¨res paroles">
                    <span class="left-pan">
                        <label class="btn btn-lg btn-genre active">
                            <input class="btn btn-lg btn-genre active" type="submit" name="generate">
                            Generate
                        </label>
                    </span>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
